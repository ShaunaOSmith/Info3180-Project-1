{% extends "base.html" %}

{% block main %}
    <!-- <h1 class="display-5 fw-bold">Properties</h1> -->

    {% include 'flash_messages.html' %}

    <div class="property">

        <img src="{{ url_for('get_image', filename=property.pname) }}">

        <br>
        <br>
    
        <div class="property-info">
            <h3 class = "prop-title">{{ property.title }}</h3>
    
            <div class="price-type">
                <p class="price">${{ property.price }}</p>
                <p class="type">{{ property.ptype }}</p>
            </div>
    
            <div class = "description">
                <p>{{ property.description }}</p>
            </div>
            
            <div class="rooms">
                <div class="bedrooms">
                    <i class="fa-solid fa-bed"></i>
                    <p>{{ property.num_rooms}} Bedrooms</p>
                </div>
                <div class="bathrooms">
                    <i class="fa-solid fa-bath"></i>
                    <p>{{ property.num_brooms}} Bathrooms</p>
                </div>
            </div>
    
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>{{ property.location }}</p>
            </div>
    
            <button class="btn btn-primary" >Email Realtor</button>
        </div>
    
    </div>

{% endblock %}
